{% extends "base.html" %}

{% block title %}
<title>Login Page</title>
{% endblock title %}


{% block content %}
    <h1 class="text-center mt-4">Wellcome to the Tweet Login </h1>
    <form action="" method="post">
        {% csrf_token %}
        {{form.as_p}}
        <button  class="btn btn-primary" type="submit">Submit</button> 
    </form>

    <p>Done Have an Account <a href="{% url 'register' %}">Register Here</a></p>
{% endblock content %}
