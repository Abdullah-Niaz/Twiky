{% extends "base.html" %}

{% block title %}
<title>Tweet Page</title>
{% endblock title %}


{% block content %}

    <h1 class="text-center mt-4">Wellcome to the Tweet Page</h1>
<div class="container">

    <h2>
        {% if form.instance.pk %}
        Edit Tweet
        {% else %}
        Create Tweet
        {% endif %}
    </h2>
    
    <form method="post" enctype="multipart/form-data" class="form">
        {% csrf_token %}
        {{form.as_p}}
        <button class="btn btn-warning" type="submit">Submit</button>
    </form>
    
    <a href="{% url "tweet_list" %}">Back to Home</a>
    
</div>
    {% endblock content %}
